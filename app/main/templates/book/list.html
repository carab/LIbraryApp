<md-content>
	<md-grid-list
	    md-cols-sm="2" md-cols-md="2" md-cols-gt-md="5"
	    md-row-height-gt-md="1:1" md-row-height="4:3"
	    md-gutter="8px" md-gutter-gt-sm="4px" >
	  <md-grid-tile ng-repeat="book in (vm.books | orderBy:'-_id')">
	    <md-grid-tile-footer>
	      <h3>{{book.title}}</h3>
	    </md-grid-tile-footer>
	  </md-grid-tile>
	</md-grid-list>
</md-content>
